{% extends "base.html" %}
{% block title %}Admin Login | Course Feedback System{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card login-card animate__animated animate__fadeIn">
      <div class="card-header bg-primary text-white text-center">
        <h3><i class="fas fa-user-shield me-2"></i>Admin Login</h3>
      </div>
      <div class="card-body">
        <form action="{{ url_for('admin.login') }}" method="post">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{{ url_for('index') }}" class="text-decoration-none">
          <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
