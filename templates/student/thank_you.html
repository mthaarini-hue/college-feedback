{% extends "base.html" %}
{% block title %}Thank You | Course Feedback System{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">
<style>
  .loading-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
</style>
{% endblock %}
{% block content %}
<div class="loading-overlay" id="loadingOverlay">
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h2 class="mt-3">Thank you for your feedback!</h2>
  <div class="mt-3">
    <a href="{{ url_for('student.dashboard') }}" class="btn btn-primary">Home</a>
    <a href="{{ url_for('student.logout') }}" class="btn btn-secondary ms-2">Logout</a>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  setTimeout(function(){
    window.location.href = "{{ url_for('student.dashboard') }}";
  }, 3000);
</script>
{% endblock %}
